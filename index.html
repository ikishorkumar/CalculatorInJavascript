<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="center">
        <div class="card text-center" id="mainDiv">
            <div class="card-header">
              Simple Calculator In Javascript
            </div>
            <div class="card-body">
    
                <div class="input-group input-group-lg  ">
                    <input type="text" class="form-control " aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="result">
                </div>
                <div id= "calcButton">
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('%');">%</button>
                        <button type="button" class="btn btn-warning btn-lg" onclick="clearResult();">CE</button>
                        <button type="button" class="btn btn-warning btn-lg" onclick="clearResult();">C</button>
                        <button type="button" class="btn btn-danger btn-lg" onclick="clearResult();">X</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="OneDivNum();"><sup>1</sup>/<sub>x</sub></button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="squareNum();">x <sup>2</sup> </button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber();"><sup>2</sup> &Sqrt;x</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('/');">&#247;</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('7');">7</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('8');">8</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('9');">9</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('*');">&#215;</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('4');">4</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('5');">5</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('6');">6</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('-');">-</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('1');">1</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('2');">2</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('3');">3</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('+');">+</button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('00');">00</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('0');">0</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="getNumber('.');">.</button>
                        <button type="button" class="btn btn-success btn-lg" onclick="calulate();">=</button>
                    </p>
                </div>
            </div>
            <div class="card-footer text-muted">
              Kishor Kumar Roll No # WM4915
            </div>
          </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
